stages:
    - build
    - test
    - .prep
#    - unit_test


build website:
    image: node:16-alpine
    stage: build
    script:
        - yarn install
        - yarn build
    artifacts:
        paths:
            - build
linter:
    image: node:16-alpine
    stage: .prep
    script:
        - yarn install
        - yarn lint

test website:
    image: alpine
    stage: test
    script:
        - test -f build/index.html


unit test website:
    image: node:16-alpine
    stage: test
    script:
        - yarn install
        - yarn test
